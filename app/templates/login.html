{% extends 'index.html' %}

{% block container %}
<form action="" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            {{ form.username.label() }}
            {{ form.username() }}
        </div>
        <div class="form-group">
            {{ form.password.label() }}
            {{ form.password() }}
        </div>
        <div class="form-group">
            {{ form.submit() }}
        </div>
</form>
{% endblock %}
